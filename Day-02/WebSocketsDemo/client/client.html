<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var socket = null;
        window.addEventListener("DOMContentLoaded", init);
        function init(){
            socket = new WebSocket("ws://localhost:9999");
            socket.addEventListener("message", onMessageHandler);

            document.getElementById("btnSend").addEventListener("click", onBtnClick);
        }
        function onMessageHandler(msgEvt){
            var msg = msgEvt.data;
            document.getElementById("divMessages").innerHTML += msg + "<br/>";
        }
        function onBtnClick(){
            var msg = document.getElementById("txtMessage").value;
            socket.send(msg);
        }
    </script>
</head>
<body>
    <input type="text" name="" id="txtMessage">
    <input type="button" value="Send" id="btnSend">
    <div id="divMessages"></div>
</body>
</html>
